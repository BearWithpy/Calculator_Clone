<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8" />
</head>

<body>
    <div class="wrap">
        <table>
            <tbody>
                <tr class="input-box">
                    <td colspan="3">
                        <div id="numResult">0
                        </div>
                    </td>
                    <td><button id="acBtn">AC</button></td>
                </tr>
                <tr>
                    <td><button class="number">7</button></td>
                    <td><button class="number">8</button></td>
                    <td><button class="number">9</button></td>
                    <td><button class="op plus">+</button></td>
                </tr>
                <tr>
                    <td><button class="number">4</button></td>
                    <td><button class="number">5</button></td>
                    <td><button class="number">6</button></td>
                    <td><button class="op minus">-</button></td>
                </tr>
                <tr>
                    <td><button class="number">1</button></td>
                    <td><button class="number">2</button></td>
                    <td><button class="number">3</button></td>
                    <td><button class="op times">*</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="number num0">0</button></td>
                    <td><button class="equals">=</button></td>
                    <td><button class="op divides">/</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- <div class="wrap">
            <button class="button">Submit</button>
        </div> -->
    <script src="src/index.js"></script>
</body>

</html>
